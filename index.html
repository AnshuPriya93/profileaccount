<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.1"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Cart</title>
    <link rel="stylesheet" href="profilecart.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="main">
        <div class="profile-cart">
            <div class="image">
                <img src="image/profilePic.png" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <div class="name">Anshu Priya</div>
                <div class="profession">Fullstack Developer/Version 2</div>
            </div>
            <div class="media-button">
                <a href="" class="link" style="background: #4267b2;">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="" class="link" style="background:#1da1f2;">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="" class="link" style="background:#e1306c;">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="" class="link" style="background:#ff0000;">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="button">
                <button class="btn">Subscribe</button>
                <button class="btn">Message</button>
            </div>
            <div class="analysis">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60uk</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>

                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
